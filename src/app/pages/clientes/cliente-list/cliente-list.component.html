<div class="container" style="margin-top:50px;">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-10">
                    <h4><i class="fas fa-users text-primary"></i> Clientes</h4>
                </div>
                <div class="col-2">
                    <a routerLink="new"><button type="button" class="btn btn-primary" style="margin-left:50px;">Adicionar</button></a>
                </div>
            </div>
            <hr>
            <table datatable id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                    <tr align="center">
                        <th>Nome</th>
                        <th>Cpf</th>
                        <th>Contato</th>
                        <th>Lançamentos</th>
                        <th>Saldo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody align="center">
                    <tr *ngFor="let cliente of resources">
                        <th>{{ cliente.nome }}</th>
                        <td>{{ cliente.cpf }}</td>
                        <td>{{ cliente.contato }}</td>
                        <td><a [routerLink]="[cliente.id, 'edit']"><i class="fas fa-list text-primary"></i></a></td>
                        <td class="text-danger">R$ 230,00</td>
                        <td><a [routerLink]="[cliente.id, 'edit']"><i class="fas fa-edit text-primary"></i></a> <a (click)="deleteResource(cliente)"><i class="fas fa-trash-alt text-danger"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
